<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <title>about</title>
</head>

<body>
    <%- include('./layout/header'); -%>
        <main class="bg-gray">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-10 py-80">
                        <!-- 上方nav -->
                        <ul class="nav nav-pills mb-4 justify-content-center" id="pills-tab" role="tablist">
                            <li class="nav-item me-4" role="presentation">
                                <button class="nav-link active" id="userPersonal-tab" data-bs-toggle="pill"
                                    data-bs-target="#userPersonal" type="button" role="tab" aria-controls="userPersonal"
                                    aria-selected="true"><span class="material-icons-outlined pe-1 align-bottom">
                                        face
                                    </span>個人資料</button>
                            </li>
                            <li class="nav-item me-4" role="presentation">
                                <button class="nav-link" id="userReserve-tab" data-bs-toggle="pill"
                                    data-bs-target="#userReserve" type="button" role="tab" aria-controls="userReserve"
                                    aria-selected="false"><span class="material-icons-outlined pe-1 align-bottom">
                                        pending_actions
                                    </span>預約紀錄</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="userPlan-tab" data-bs-toggle="pill"
                                    data-bs-target="#userPlan" type="button" role="tab" aria-controls="userPlan"
                                    aria-selected="false"><span class="align-bottom material-icons-outlined pe-1">
                                        view_list
                                    </span>職旅計畫</button>
                            </li>
                        </ul>

                        <div class="tab-content userCard shadow " id="pills-tabContent">
                            <!-- 個人資料 -->
                            <div class="tab-pane fade active" id="userPersonal" role="tabpanel"
                                aria-labelledby="userPersonal-tab" tabindex="0">個人資料</div>
                            <!-- 預約紀錄 -->
                            <div class="tab-pane fade" id="userReserve" role="tabpanel"
                                aria-labelledby="userReserve-tab" tabindex="0">
                                <!-- 上方預約紀錄 -->
                                <h2 class="fs-4 mb-4 ">預約紀錄</h2>
                                <div class="d-flex mb-5">
                                    <div class="card me-4 border py-4 rounded-4 w-100">
                                        <div class="card-body text-center">
                                            <h3 class="fs-2 reserveText-blue fw-bold mb-2">3</h3>
                                            <h4 class="reserveText-gray">已完成諮詢</h4>
                                        </div>
                                    </div>

                                    <div class="card me-4 border py-4 rounded-4 w-100">
                                        <div class="card-body  text-center">
                                            <h3 class="fs-2 reserveText-blue fw-bold mb-2">2025/10/10</h3>
                                            <h4 class="reserveText-gray">即將到來</h4>
                                        </div>
                                    </div>

                                    <div class="card me-4 border py-4 rounded-4 w-100">
                                        <div class="card-body text-center">
                                            <h3 class="fs-2 reserveText-blue fw-bold mb-2">3/6</h3>
                                            <h4 class="reserveText-gray">使用方案進度</h4>
                                        </div>
                                    </div>



                                </div>
                                <!-- 中間button -->
                                <div class="d-flex justify-content-between">
                                    <div></div>
                                    <div></div>
                                </div>
                                <!-- 下方諮詢方案 -->
                                <div>

                                </div>
                            </div>
                            <!-- 職旅計畫 -->
                            <div class="tab-pane fade" id="userPlan" role="tabpanel" aria-labelledby="userPlan-tab"
                                tabindex="0">職旅計畫</div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
        <%- include('./layout/footer'); -%>




            <script type="module" src="../main.js"></script>
</body>

</html>
